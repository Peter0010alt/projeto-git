<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <link rel="stylesheet" href=https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/run.png" type="x-icon">
</head>
<body>

    <div class="box">

        <h1 class="text_h1">Pace</h1>

        <br>

        <div>
            <label for="distancia">Dist√¢ncia (KM)</label>
            <input id="distancia" type="number" placeholder="KM">
        </div>

        <br>

        <div>
            <label for="CLOCK">Tempo</label>

            <input id="CLOCK" name="hoursTime" type="number" min="0" max="23" inputmode="numeric" placeholder="Hs." value="">
            :
            <input id="CLOCK" name="minutesTime" type="number" min="0" max="59" inputmode="numeric" placeholder="Min." value="">
            :
            <input id="CLOCK" name="secondsTime" type="number" min="0" max="59" inputmode="numeric" placeholder="Seg." value="">
        </div>

        <br>

        <div class="imageOne">
            <img src="image/run.png" alt="iconic run" class="imageSize">
            
        </div>

        <div class="buttonCalculate">
            <button>Calculate</button>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
